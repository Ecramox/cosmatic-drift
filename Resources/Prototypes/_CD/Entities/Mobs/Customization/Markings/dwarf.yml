# Head

- type: marking
  id: DwarfBearCheeks
  bodyPart: Head
  markingCategory: Head
  speciesRestriction: [ Dwarf ]
  forcedColoring: true
  followSkinColor: false
  sprites:
  - sprite: _CD/Mobs/Customization/markingsbundle1.rsi
    state: dwarfbearcheeks
  shader: unshaded

- type: marking
  id: DwarfHeadGlow
  bodyPart: Head
  markingCategory: Head
  speciesRestriction: [ Dwarf ]
  forcedColoring: true
  followSkinColor: false
  sprites:
  - sprite: _CD/Mobs/Customization/animatedmarkings.rsi
    state: dwarfheadglow
  shader: unshaded

- type: marking
  id: DwarfConstellationHead
  bodyPart: Head
  markingCategory: Overlay
  speciesRestriction: [ Dwarf ]
  coloring:
    default:
      type:
        !type:SimpleColoring
        color: "#FFFFFF"
  followSkinColor: false
  sprites:
  - sprite: _CD/Mobs/Customization/animatedmarkings.rsi
    state: dwarfconstellationhead
  shader: unshaded

